spring.config.import=optional:file:.env[.properties]

spring.application.name=CloudFileStorage

server.port=8080
server.error.include-message=always
server.servlet.context-path=/api


#==========================================
# Redis Configuration
#==========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}

spring.session.redis.namespace=cloud_file_storage:session
spring.session.timeout=600
spring.session.redis.flush-mode=ON_SAVE

#==========================================
# DataSource Configuration
#==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/file_storage
spring.datasource.username=${PG_USER}
spring.datasource.password=${PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

#==========================================
# Logging Configuration
#==========================================
logging.file.name=${LOGGING_DIRECTORY}/app.log

logging.level.root=INFO

logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.logback.rollingpolicy.file-name-pattern=${LOGGING_DIRECTORY}/app-%d{yyyy-MM-dd}.%i.log